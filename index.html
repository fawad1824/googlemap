<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Location and User Selection on Google Maps</title>
    <style>
      /* Define the size of the map */
      #map {
        height: 100%;
        width: 100%;
      }
      /* Make the map fill the screen */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      h3 {
        text-align: center;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h3>My Current Location and User Selected Location</h3>
    <div id="map"></div>

    <script>
      let map;
      let userMarker;
      let selectedMarker;
      let userLocation = null;
      let selectedLocation = null;

      // Initialize and add the map
      function initMap() {
        // Create a map centered at a default location (if geolocation fails)
        const defaultLocation = { lat: -34.397, lng: 150.644 };
        
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: defaultLocation, // Start with default location
        });

        // Try to get the current location
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };

              // Set the map center to user's current location
              map.setCenter(userLocation);

              // Add a marker at the user's location
              userMarker = new google.maps.Marker({
                position: userLocation,
                map: map,
                title: "You are here!",
              });

              // Start tracking the user's movement
              trackUserLocation();
            },
            function () {
              // Handle location access denial
              alert("Geolocation failed or permission denied.");
            }
          );
        } else {
          alert("Geolocation is not supported by this browser.");
        }

        // Click event to set a second location
        map.addListener("click", function (e) {
          if (selectedMarker) {
            selectedMarker.setMap(null); // Remove old selected marker
          }
          selectedLocation = {
            lat: e.latLng.lat(),
            lng: e.latLng.lng(),
          };

          selectedMarker = new google.maps.Marker({
            position: selectedLocation,
            map: map,
            title: "User Selected Location",
          });

          // Optionally center the map to the new selected location
          map.setCenter(selectedLocation);
        });
      }

      // Track user location periodically (e.g., every 10 seconds)
      function trackUserLocation() {
        if (navigator.geolocation) {
          setInterval(() => {
            navigator.geolocation.getCurrentPosition(function (position) {
              const newLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };

              if (userMarker) {
                userMarker.setPosition(newLocation); // Move user marker
              }

              // Update the map center if needed
              if (userLocation.lat !== newLocation.lat || userLocation.lng !== newLocation.lng) {
                map.setCenter(newLocation);
              }
              userLocation = newLocation;
            });
          }, 10000); // Update location every 10 seconds
        }
      }
    </script>

    <!-- Load the Google Maps API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzf7KnzVx3iLASRh25OP_bYgTpUD-dIW8&libraries=places&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
