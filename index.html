<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Location and Live Tracking on Google Maps</title>
    <style>
      /* Define the size of the map */
      #map {
        height: 100%;
        width: 100%;
      }
      /* Make the map fill the screen */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      h3 {
        text-align: center;
        margin: 10px;
      }
      #trackBtn {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
        display: none; /* Hide the button initially */
        z-index: 10;
      }
      #trackBtn:disabled {
        background-color: gray;
        cursor: not-allowed;
      }
      #statusMessage {
        position: absolute;
        top: 80px;
        left: 20px;
        font-size: 18px;
        color: green;
        font-weight: bold;
        display: none; /* Hide initially */
      }
      #drivingIcon {
        position: absolute;
        top: 80px;
        left: 180px;
        font-size: 30px;
        color: #ff9800;
        display: none; /* Hide initially */
      }
    </style>
  </head>
  <body>
    <h3>My Current Location and Live Tracking</h3>
    <div id="map"></div>
    <button id="trackBtn" onclick="startTracking()">Track</button>
    <div id="statusMessage">You are in Driving Mode...</div>
    <div id="drivingIcon">ðŸš—</div>

    <script>
      let map;
      let userMarker;
      let selectedMarker;
      let userLocation = null;
      let selectedLocation = null;
      let route;
      let directionsService;
      let directionsRenderer;
      let routeSteps = []; // To store the steps of the route for real-time tracking
      let watchID = null; // To store watch position ID

      // Initialize and add the map
      function initMap() {
        // Create a map centered at a default location (if geolocation fails)
        const defaultLocation = { lat: -34.397, lng: 150.644 };
        
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: defaultLocation, // Start with default location
        });

        // Initialize Directions services
        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({
          map: map,
        });

        // Try to get the current location
        if (navigator.geolocation) {
          watchID = navigator.geolocation.watchPosition(
            function (position) {
              userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };

              // Set the map center to user's current location
              if (!userMarker) {
                userMarker = new google.maps.Marker({
                  position: userLocation,
                  map: map,
                  title: "You are here!",
                });
              } else {
                userMarker.setPosition(userLocation); // Update the position of the marker
              }

              map.setCenter(userLocation); // Update map center to current location
            },
            function () {
              // Handle location access denial
              alert("Geolocation failed or permission denied.");
            }
          );
        } else {
          alert("Geolocation is not supported by this browser.");
        }

        // Click event to set a second location (destination)
        map.addListener("click", function (e) {
          if (selectedMarker) {
            selectedMarker.setMap(null); // Remove old selected marker
          }
          selectedLocation = {
            lat: e.latLng.lat(),
            lng: e.latLng.lng(),
          };

          selectedMarker = new google.maps.Marker({
            position: selectedLocation,
            map: map,
            title: "User Selected Location",
          });

          // Show the "Track" button after both points are selected
          if (userLocation && selectedLocation) {
            document.getElementById("trackBtn").style.display = "block";
          }
        });
      }

      // Function to start tracking the route
      function startTracking() {
        if (!userLocation || !selectedLocation) {
          alert("Please select both locations.");
          return;
        }

        // Disable the button to prevent multiple clicks
        document.getElementById("trackBtn").disabled = true;
        document.getElementById("trackBtn").innerHTML = "Tracking..."; // Change button text

        // Show the status message and driving icon
        document.getElementById("statusMessage").style.display = "block";
        document.getElementById("drivingIcon").style.display = "block";

        // Request route from the Directions API
        const request = {
          origin: userLocation,
          destination: selectedLocation,
          travelMode: google.maps.TravelMode.DRIVING, // You can also use WALKING, BICYCLING, etc.
        };

        directionsService.route(request, function (result, status) {
          if (status == google.maps.DirectionsStatus.OK) {
            directionsRenderer.setDirections(result);

            // Store the route steps for real-time tracking
            routeSteps = [];
            result.routes[0].legs[0].steps.forEach((step) => {
              routeSteps.push(step.end_location);
            });

            // Start real-time tracking along the route
            trackAlongRoute();
          } else {
            alert("Unable to calculate the route.");
          }
        });
      }

      // Function to track the user along the route in real-time
      function trackAlongRoute() {
        let currentStepIndex = 0;

        // Track the user's position continuously
        setInterval(function () {
          if (userLocation && currentStepIndex < routeSteps.length) {
            const stepLocation = routeSteps[currentStepIndex];

            // Check if the user is close enough to the current step to "progress"
            const distance = getDistance(userLocation, stepLocation);
            if (distance < 30) { // If the user is within 30 meters of the current step
              if (userMarker) {
                userMarker.setPosition(stepLocation); // Move user marker to next step
              }

              // Center the map on the new position
              map.setCenter(stepLocation);

              currentStepIndex++; // Move to the next step in the route
            }
          }
        }, 5000); // Update every 5 seconds (you can adjust this frequency)
      }

      // Function to calculate the distance between two locations
      function getDistance(location1, location2) {
        const lat1 = location1.lat;
        const lng1 = location1.lng;
        const lat2 = location2.lat;
        const lng2 = location2.lng;

        const R = 6371; // Earth radius in kilometers
        const dLat = (lat2 - lat1) * (Math.PI / 180);
        const dLng = (lng2 - lng1) * (Math.PI / 180);
        const a =
          Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
            Math.sin(dLng / 2) * Math.sin(dLng / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        const distance = R * c; // Distance in kilometers
        return distance * 1000; // Convert to meters
      }
    </script>

    <!-- Load the Google Maps API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzf7KnzVx3iLASRh25OP_bYgTpUD-dIW8&libraries=places&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
