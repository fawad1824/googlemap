<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Location and Live Tracking on Google Maps</title>
    <style>
      /* Define the size of the map */
      #map {
        height: 100%;
        width: 100%;
      }
      /* Make the map fill the screen */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      h3 {
        text-align: center;
        margin: 10px;
      }
      #trackBtn {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
        display: none; /* Hide the button initially */
        z-index: 10;
      }
      #trackBtn:disabled {
        background-color: gray;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h3>My Current Location and Live Tracking</h3>
    <div id="map"></div>
    <button id="trackBtn" onclick="startTracking()">Track</button>

    <script>
      let map;
      let userMarker;
      let selectedMarker;
      let userLocation = null;
      let selectedLocation = null;
      let route;
      let directionsService;
      let directionsRenderer;

      // Initialize and add the map
      function initMap() {
        // Create a map centered at a default location (if geolocation fails)
        const defaultLocation = { lat: -34.397, lng: 150.644 };
        
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: defaultLocation, // Start with default location
        });

        // Initialize Directions services
        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({
          map: map,
        });

        // Try to get the current location
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };

              // Set the map center to user's current location
              map.setCenter(userLocation);

              // Add a marker at the user's location
              userMarker = new google.maps.Marker({
                position: userLocation,
                map: map,
                title: "You are here!",
              });
            },
            function () {
              // Handle location access denial
              alert("Geolocation failed or permission denied.");
            }
          );
        } else {
          alert("Geolocation is not supported by this browser.");
        }

        // Click event to set a second location
        map.addListener("click", function (e) {
          if (selectedMarker) {
            selectedMarker.setMap(null); // Remove old selected marker
          }
          selectedLocation = {
            lat: e.latLng.lat(),
            lng: e.latLng.lng(),
          };

          selectedMarker = new google.maps.Marker({
            position: selectedLocation,
            map: map,
            title: "User Selected Location",
          });

          // Show the "Track" button after both points are selected
          if (userLocation && selectedLocation) {
            document.getElementById("trackBtn").style.display = "block";
          }
        });
      }

      // Function to start tracking the route
      function startTracking() {
        if (!userLocation || !selectedLocation) {
          alert("Please select both locations.");
          return;
        }

        // Request route from the Directions API
        const request = {
          origin: userLocation,
          destination: selectedLocation,
          travelMode: google.maps.TravelMode.DRIVING, // You can also use WALKING, BICYCLING, etc.
        };

        directionsService.route(request, function (result, status) {
          if (status == google.maps.DirectionsStatus.OK) {
            directionsRenderer.setDirections(result);

            // Start live tracking along the route
            trackAlongRoute(result.routes[0].legs[0].steps);
          } else {
            alert("Unable to calculate the route.");
          }
        });
      }

      // Function to track the user along the route
      function trackAlongRoute(steps) {
        let currentStepIndex = 0;

        // Track the user's position along the route (update every 10 seconds)
        const trackingInterval = setInterval(function () {
          if (currentStepIndex < steps.length) {
            const step = steps[currentStepIndex];
            const stepLocation = step.end_location;

            // Move user marker along the route
            if (userMarker) {
              userMarker.setPosition(stepLocation);
            }

            // Center the map on the new position
            map.setCenter(stepLocation);
            currentStepIndex++;
          } else {
            clearInterval(trackingInterval); // Stop the interval when the route is completed
          }
        }, 10000); // Update every 10 seconds
      }
    </script>

    <!-- Load the Google Maps API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzf7KnzVx3iLASRh25OP_bYgTpUD-dIW8&libraries=places&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
